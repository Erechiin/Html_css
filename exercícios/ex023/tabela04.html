<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            margin: 40px auto;
            border-collapse: collapse;
            text-transform: capitalize;
            min-width: 500px;
            height: 400px;
        }

        caption{
            padding: 10px;
            font-size: 1.3em;
            font-weight: bold;
            background-color: lightgrey;
        }

        th{
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        td{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">grupo</th>
                <th scope="col">nomes</th>
                <th scope="colgroup" colspan="3">filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">mulheres</th>
                <td>ana maria santos</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>cláudia melo</td>
                <td> oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3">homens</th>
                <td>bruno mendonça</td>
                <td>intocáveis</td>
                <td>amnésia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel lourenço</td>
                <td>wall-E</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star wars 5</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
