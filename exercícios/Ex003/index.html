<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando cargas e imagens
    </h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="logo-html5-250.png" alt="Logo HTML5"> <!--apertando ctrl + espaço no valor do src aparece as imgs-->
    <p>
        podemos também carregar imagens que estão em sub-pastas. veja a seguir:
    </p>
    <img src="imagens/logo-css-250.png" alt="logo css">
    <p>
        podemos também carregar imagens externas. veja a seguir:
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png?20120221235433" alt="Js logo"> <!--só copiar o endereço da imagem e colar aqui-->
</body>
</html>
