<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
        }

        div{
            width: 100px;
        }

        div:hover{
            color: brown;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    
    <div>
        Passe o Mouse aqui!

        </p>
    </div>
</body>
</html>
