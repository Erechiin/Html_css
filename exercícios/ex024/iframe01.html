<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!--Iframe significa "inline Frame"
        existem sites que não permitem o uso de seus sites em um iframe-->

    <!--O tamanho padrão de um iframe é de (300 x 150)px -->
    
    <h1>testando o uso de um iframe</h1>
    <p> acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            seu navegador não é compativel com iframe, tente acessar diretamente: <a href="https://www.cursoemvideo.com" target="_blank" rel="external"></a>
        </iframe>
    
        para aprender a programar
    </p>

    <p>
        o site do 

        <iframe src="https://www.google.com.br" frameborder="1"></iframe>

        é muito legal, pena que não funciona no iframe
    </p>

    <p>
        o github do
        <iframe src="https://github.com/Erechiin/Html_css" frameborder="0"></iframe> 
        é muito legal também
    </p>
</body>
</html>
