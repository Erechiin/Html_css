<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .mapa{
            display: block;
            border: 1px solid black;
            margin: auto;
        }

        h1,h2{
            text-transform: uppercase;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>
        Outros usos do Iframe
    </h1>

    <h2>
        video
    </h2>

    <div style="padding:41.77% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/585797977?h=5b3288add5" style="position:absolute;top:0;left:0;width:90%;height:90%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

    <h2>
        mapas
    </h2>

    <h3 style="text-align: center;">google</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15924.992994949533!2d-38.50736934458008!3d-3.756047399999979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c74963201865ff%3A0x2d77cda38272811f!2sIguatemi%20Bosque!5e0!3m2!1spt-BR!2sbr!4v1695651331309!5m2!1spt-BR!2sbr" width="600" height="450" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>

    <h3 style="text-align: center;">waze</h3>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-3.755898&lon=-38.488136&ct=livemap" width="600" height="450" allowfullscreen style="border:1;" class="mapa"></iframe>

    <h1>
        e muitos outros
    </h1>
</body>
</html>
