<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8</title>
    <style>
        *{
            margin: 5px;
            font-family: Arial, Helvetica, sans-serif;
        }
        legend{
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Teste de soma</legend>

            <div class="um">
                <label for="ium">Digite um número: </label>
                <input type="number" name="um" id="ium" required min="0" max="50" oninput="isoma.innerHTML = Number(ium.value) + Number(idois.value)" placeholder="0-50">
            </div>
            <div class="dois">
                <label for="idois">Digite outro número: </label>
                <input type="number" name="dois" id="idois" required min="0" max="50" oninput="isoma.innerHTML = Number(ium.value) + Number(idois.value)" placeholder="0-50">
            </div>
            <div class="soma">
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </div>
        </fieldset>

        <div class="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
