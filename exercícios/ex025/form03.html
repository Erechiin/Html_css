<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-transform: capitalize;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadrasto.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome: </label>
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="nome completo" minlength="5px">
        </p>
        <p>
            <label for="inota">nota: </label>
            <input type="number" name="nota" id="inota" required placeholder="0 a 10" value="5" min="1" max="10" step="0.1"> <!--maxlenght nao ta pegando no input type number-->
        </p> <!--o step diz de quanto em quanto vai pular quando apertar a setinha do lado-->
             <!--o value diz o numnero que vai vomeçar-->
        <p>
            <label for="imes">ano letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia">
        </p>
        <p>
            <label for="ihora">horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
