<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inum">Em que ano você nasceu? </label>
            <input type="number" name="num" id="inum" min="1980" max="2023" oninput=" calcidade()">
        </div>

        <div>
            <label for="iida">Sua idade é:</label>
            <output id="iida">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iida.innerHTML = Number(atual) - Number(inum.value)
        }
    </script>
</body>
</html>
