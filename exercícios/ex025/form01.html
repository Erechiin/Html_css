<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>
        meu primeiro formulário
    </h1>

    <form action="cadastro.php"> <!--autocomplete="off" desativa a auto completação-->
        <p>
            <label for="inome">nome</label> <!--label (etiqueta) relaciona o nome ao input-->
            <input type="text" name="nome" id="inome"> <!--name é mais util pro php, ja o id é mais util pro js-->
        </p>
        <p>
            <label for="isobrenome">sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
